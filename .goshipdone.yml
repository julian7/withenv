---
builds:
  - type: go
    id: build
    ldflags: "-s -w -X main.version={{.Version}}"
    main: ./cmd/withenv
    output: "bin/withenv{{.Ext}}"
    goos:
      - linux
      - windows
    goarch:
      - amd64
    before:
      - go mod tidy
archives:
  - type: changelog
    id: changelog
  - type: tar
    builds:
      - build
    commondir: ""
    compression: gzip
  - type: sensu-asset
    build: archive
    asset_url: "https://github.com/julian7/{{.ProjectName}}/releases/download/{{.Version}}/{{.ArchiveName}}"
publishes:
  - type: github
    builds:
      - archive
      - sensu-asset
    owner: julian7
    name: withenv
    release_notes: changelog
